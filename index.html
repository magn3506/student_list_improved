<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Satisfy"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Students 1991</h1>
    <header>
      <nav>
        <div class="sort_con">
          Sort by:
          <button class="sort_knap" data-sort="firstname">First name</button>
          <button class="sort_knap" data-sort="lastname">Last name</button>
          <button class="sort_knap" data-sort="house">House</button>

          <!-- <button class="sort_knap">house</button> -->
        </div>
        <div class="filter_con">
          Filter by:
          <button class="filter_knap" data-house="alle">alle</button>
          <button class="filter_knap gryffindor" data-house="Gryffindor">
            Gryffindor
          </button>
          <button class="filter_knap hufflepuff" data-house="Hufflepuff">
            Hufflepuff
          </button>
          <button class="filter_knap ravenclaw" data-house="Ravenclaw">
            Ravenclaw
          </button>
          <button class="filter_knap slytherin" data-house="Slytherin">
            Slytherin
          </button>
        </div>
      </nav>
    </header>

    <section id="table_wrapper">
      <table id="stud_list_wrap"></table>
    </section>

    <!-- MODAL WINDOW  -->
    <section id="modal_wrapper">
      <article class="modal_con">
        <button class="modal_close">close</button>
        <div class="modal_content">
          <div class="modal_img_con">
            <img class="modal_img" src="" alt="" />
          </div>
          <div class="details_con">
            <div class="name_con">
              Name:
              <div class="modal_fullname"></div>
            </div>
            <div class="house_con">
              House:
              <div class="modal_house"></div>
            </div>
            <div class="expel_but_con">
              <button class="expel_but">expel student</button>
            </div>
          </div>
        </div>
      </article>
    </section>

    <!-- TEMPLATE FOR PRINT VIA JS -->
    <template id="student_template">
      <tr class="stud_wrap">
        <td class="first_name"></td>
        <td class="last_name"></td>
        <td class="house"></td>
        <td class="image"><img class="stud_image" src="" alt="" /></td>
        <td class="expel_con">
          <button class="expel_but">Expel Student</button>
        </td>
      </tr>
    </template>

    <script src="studentlist.js"></script>
  </body>
</html>
